<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=lato">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vue Slider</title>
</head>
<body>

    <div id="root" class="container">
        <div class="slider-wrapper">
            <div class="previous" @click="prevPhoto">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="images">
                <img :src="photos[counterPhoto]" alt="">
            </div>
            <div class="next" @click="nextPhoto">
                <i class="fas fa-angle-right"></i>
            </div>
            <div class="nav">
                <i :class="(index == counterPhoto) ? 'active' : null" class="fas fa-circle" v-for="(photo, index) in photos"></i>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
</body>
</html>
